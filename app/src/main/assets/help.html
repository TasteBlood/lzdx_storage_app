  <p>一、系统内有四种角色 "餐饮采价员"、"采购询价员"、"出库审批人"、"仓库管理员"，一个账号可能对应多种角色，但是一次只能使用一个角色，使用其他角色请退出当前登录，重新选择;</p>
  <p>二、设备管理中的蓝牙设备，请提前在系统蓝牙中进行配对，默认pin码为"0000"或"1234"，系统内部不支持配对，只支持连接;</p>
  <p>三、此系统为内部使用工具，里面用到定位、蓝牙等用户设备服务，请务必在程序申请权限时授权;</p>
  <p>四、在获取电子秤读数时，可能稍有延迟，属正常现象。为保证读数正确，将货物放置上去，等待秤仪表盘读数稳定时再进行系统读取。</p>
